<form onsubmit="return false">
<fieldset><textarea id="dataField" onkeyup="textChanged(this.value)" placeholder="Enter Text You want to be written a paper...."></textarea></fieldset>
<input class="button-primary button-large download-image hidden" id="pageUploader" onclick="" type="file" />
<div class="row"><button class="column button-primary button-large inline-btn" id="btnFileUpload">Upload Custom Background</button><button class="column button-primary button-large inline-btn" onclick="incrementor()">Change Handwriting Style</button><button class="column button-primary button-large inline-btn" onclick="loadPage()">Change to Default Page</button><button class="column button-primary button-large download-image inline-btn" onclick="save(str(pageNum++))">Download Page</button></div>

<div class="row">
<div class="column"><label>Adjust X axis</label> <input class="slider" max="200" min="1" oninput="xaxis=float(this.value); loop();" type="range" value="20" /></div>

<div class="column"><label>Font Size</label> <input class="slider" max="5" min="0.05" oninput="fontsize=float(this.value); loop();" step="0.1" type="range" value="1" /></div>

<div class="column"><label>width</label> <input class="slider" max="800" min="100" oninput="w=float(this.value); loop();" type="range" value="700" /></div>

<div class="column"><label>Line Spacing</label> <input class="slider" max="100" min="50" oninput="linespacing=float(this.value); loop();" type="range" value="60" /></div>
